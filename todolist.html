                <div class="toDoList">
                    <h2>To Do List <img src="images/icon.png"></h2>

                        <input type ="text" id="taskInput" placeholder="Enter a task">
						
						<br><button onclick = "addDifficulty(1)" class= "difficultyButton"> Easy</button>
                        <br><button onclick = "addDifficulty(2)" class = "difficultyButton">Medium</button>
                        <br><button onclick = "addDifficulty(3)" class = "difficultyButton">Hard</button>
					   
					<div>
                        <button onclick="addTask()" class="toDoListBtn">Add</button>
					</div>
					</div>
					
                    <ul id="tasksContainer">
                        <!-- <li class="checked">Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li> -->
                    </ul>

     <script >
        const input = document.getElementById("taskInput");
const listContainer = document.getElementById("tasksContainer");

function addTask(){
    if(input.value ===''){ //if nothing is inputted alert pops up
        alert("Please add a task !");
    }
    else{
        let li = document.createElement("li");
        li.innerHTML= input.value;
        listContainer.appendChild(li);
        let span = document.createElement("span");
        span.innerHTML = "\u00d7";
        li.appendChild(span);
		
    }

    input.value= "";
    saveData();
    
}



listContainer.addEventListener("click", function(e){
    if(e.target.tagName === "LI"){
        e.target.classList.toggle("checked");
        saveData();
    }
    else if(e.target.tagName === "SPAN"){
        e.target.parentElement.remove();
        saveData();
    }
}, false);

function saveData(){
    localStorage.setItem("data", listContainer.innerHTML)
}

function showTasks(){
    listContainer.innerHTML = localStorage.getItem("data");
}

showTasks();
     </script>
